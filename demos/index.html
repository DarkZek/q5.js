<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
	<title>q5.js demo</title>
	<link rel="icon" href="/q5js_logo.webp" />
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			background-color: black;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		h1 {
			color: #b7ebff;
			font-size: 2.5rem;
			margin-bottom: 2rem;
			text-shadow: 0 0 20px #b7ebffa0;
			letter-spacing: 1px;
		}

		.demos-page {
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #121212;
			height: 100vh;
		}

		.demos-container {
			display: flex;
			gap: 8px;
		}

		.demo-link {
			color: #f0f8ff;
			text-decoration: none;
			background: linear-gradient(135deg, #2c3e50, #1a1a2e);
			padding: 16px;
			border-radius: 10px;
			transition: all 0.3s ease;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			position: relative;
			overflow: hidden;
			font-weight: 500;
		}

		.demo-link:hover {
			transform: translateY(-5px);
			box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
			background: linear-gradient(135deg, #1779c4, #2c3e50);
		}
	</style>
</head>

<body>
	<main></main>
	<script type="module" src="/q5.js"></script>

	<script type="module">
		let urlParams = new URLSearchParams(window.location.search);
		let demo = urlParams.get('demo');

		if (demo) {
			document.title = 'q5.js demo : ' + demo;
			import(`/demos/${demo}.js`);
		} else {
			// show list of demos
			let demos = ['lightning', 'cloud', 'textParallax', 'theAlgorithm'];
			document.body.className = 'demos-page';
			let main = document.querySelector('main');

			// Add title
			const title = document.createElement('h1');
			title.textContent = 'q5.js demos';
			main.appendChild(title);

			// Create container for demos
			const demosContainer = document.createElement('div');
			demosContainer.className = 'demos-container';
			main.appendChild(demosContainer);

			// Add each demo as a styled link
			for (let demo of demos) {
				let a = document.createElement('a');
				a.href = `?demo=${demo}`;
				a.textContent = demo;
				a.className = 'demo-link';
				demosContainer.appendChild(a);
			}
		}
	</script>
</body>

</html>
